<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacific Catering</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Satisfy&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reserve.css">
    
    <script type="text/javascript" src="reserve.js"></script>
</head>
<body>
    <div class="nav">
        <div class="logo">
            <img src="assets/logo.png">
            <h1><a href="index.html">Pacific Catering</a></h1>
        </div>
        <ul class="nav-list">
            <li>
                <a href="menus.html">Menus</a>
            </li>
            <li>
                <a href="services.html">Services</a>
            </li>
            <li>
                <a href="our-story.html">Our Story</a>
            </li>
            <li>
                <a href="reserve.html" class="hire-us">Reserve</a>
            </li>
        </ul>
    </div>
    <div class="container">
        <div class="image-overlay">
        </div>
        <img class="bg-img" src="contact-page.jpg" alt="">
        <div class="header">
            <h1>Contact us</h1>
            <p>We're always excited to serve!</p>
        </div>
        <form>
            <div class="form-group">
                <input type="text" onfocus="this.style.border='1px solid black'" onblur="checkEmpty(this)" mouseout="" placeholder="Name" name="name" id="name" required>
                <input type="email" onfocus="this.style.border='1px solid black'" onblur="checkEmpty(this)" placeholder="Email" name="email" id="email" required>
                <input type="tel" onfocus="this.style.border='1px solid black'" onblur="checkEmpty(this)" placeholder="Phone Number" name="phone" id="phone" required>
            </div>
            <div class="form-group">
                <input type="text" onfocus="this.style.border='1px solid black'" onblur="checkEmpty(this)" placeholder="Event Type" name="type" id="type" required>
                <input type="text" onfocus="this.style.border='1px solid black'" onblur="checkEmpty(this)" placeholder="Venue" name="venue" id="venue" required>
                <input type="text" onfocus="this.type='date';this.style.border='1px solid black'" onblur="this.type='text';checkEmpty(this)" placeholder="Date of Event" name="date" id="date" required>
                <input type="number" onfocus="this.style.border='1px solid black'" onblur="checkEmpty(this)" placeholder="# of Guests" name="guests" id="guests" required>
            </div>
            <div class="form-group">
                <textarea placeholder="Additional Information" name="message" id="message"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Reserve">
            </div>
        </form>
    </div>
</body>
</html>
